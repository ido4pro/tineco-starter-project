tineco-ide:

 container_name: tineco-ide
 image: ido4pro/esp8266-c9-ide-with-toolchain-docker
  
 volumes:
   - /YOUR_PROJECT_FOLDER:/opt/workspace
   - /YOUR_PROJECT_FOLDER/Sming:/opt/sming
 
 environment:
   - SMING_HOME=/opt/sming/Sming
   
 ports:
 - "10080:80"
 
 # devices:
 #- "/dev/ttyUSB0:/dev/ttyUSB0"

 
privileged: true